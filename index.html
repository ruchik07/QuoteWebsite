<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">new Quotes</button>
    <button id="tweetMe">TweetMe</button>
    <script>
        const quotes=document.getElementById("quotes");
        const author=document.getElementById("author");   
        const newQ=document.getElementById("newQ");
        const tweetMe=document.getElementById("tweetMe");


        let realData=""; 
        let quotesData="";

        const tweetNow= () =>{
            let tweetPost="https://twitter.com/intent/tweet";
            window.open(tweetPost);

        };

        const getNewQuotes= () =>{
            let rnum =Math.floor(Math.random()*10);
            quotes.innerText = `${realData[rnum].text}`;
            author.innerText = `${realData[rnum].author.replace(", type.fit", "")}`;

        };
        const getQuotes= async () =>{
        const  api="https://type.fit/api/quotes";
        try{
            let data=await fetch(api);
            realData = await data.json();
            getNewQuotes();
            
        }catch(error){

        }
    };
    newQ.addEventListener("click",getNewQuotes);
    teetMe.addEventListener("click",teetNow);
    

    getQuotes();
    </script>
</body>
</html>
